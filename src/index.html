<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="header logo">
    <img src="./assets/Bookingcom-Logo100px.png" alt="logo">
  </div>

    <div id="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active d-none d-md-block" id="flight-tab" data-bs-toggle="tab" data-bs-target="#flight-input" type="button" role="tab" aria-controls="flight-input" aria-selected="true"><i class="fa fa-plane"></i>Flights</button>
                <button class="nav-link d-none d-md-block" id="hotel-tab" data-bs-toggle="tab" data-bs-target="#hotel-input" type="button" role="tab" aria-controls="hotel-input" aria-selected="false"><i class="fa fa-bed"></i>Hotels</button>
                <button class="nav-link d-none d-md-block" id="car-tab" data-bs-toggle="tab" data-bs-target="#car-input" type="button" role="tab" aria-controls="car-input" aria-selected="false"><i class="fa fa-car"></i>Cars</button>
            </div>
        </nav>

        <div class="tab-content" id="input-container">
            <div class="tab-pane form-container fade show active " id="flight-input" role="tabpanel" aria-labelledby="flight-tab" tabindex="0">
                <div class="col" id="date-input">
                    <div class="row g-3 needs-validation d-none d-md-block" id="form-flight-startdate" method="get">
                        <label for="inputFlightsStartDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="input-flight-startdate" placeholder="mm/dd/yyyy" aria-label="First name" required>
                    </div>
                    <div class="row g-3 needs-validation d-none d-md-block" id="form-flight-enddate" method="get">
                        <label for="inputFlightsStartDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="input-flight-enddate" placeholder="mm/dd/yyyy" aria-label="Last name" required>
                    </div>
                </div>
                <div class="mb-3 needs-validation d-none d-md-block" id="form-input-from" method="get">
                    <label for="formGroupExampleInput" class="form-label">From</label>
                    <input type="text" class="form-control" id="input-from" required>
                </div>
                <div class="mb-3 needs-validation d-none d-md-block" id="form-input-to" method="get">
                    <label for="formGroupExampleInput2" class="form-label">To</label>
                    <input type="text" class="form-control" id="input-to" required>
                </div>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check d-none d-md-block" name="btnradio" id="flight-button-clear" autocomplete="off">
                    <label class="btn btn-outline-primary d-none d-md-block" for="flight-button-clear">Clear</label>

                    <input type="radio" class="btn-check d-none d-md-block" name="btnradio" id="button-search-flights" autocomplete="off">
                    <label class="btn btn-outline-primary d-none d-md-block" for="button-search-flights">Search</label>

                </div>
            </div>


            <div class="tab-pane form-container fade show" id="hotel-input" role="tabpanel" aria-labelledby="hotel-tab" tabindex="0">
                <div class="col" id="date-input">
                    <div class="row g-3 d-none d-md-block" id="form-hotel-startdate" method="get">
                        <label for="inputHotelStartDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="input-hotel-startdate" placeholder="mm/dd/yyyy" aria-label="First name">
                    </div>

                    <div class="row g-3 d-none d-md-block" id="form-hotel-enddate" method="get">
                        <label for="inputHotelStartDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="input-hotel-enddate" placeholder="mm/dd/yyyy" aria-label="Last name">
                    </div>
                </div>

                <h1 class="header d-none d-md-block">Amenities</h1>

                <div class="dropdown d-none d-md-block" method="get" id="form-hotel-stars">
                    <button class="btn btn-secondary dropdown-toggle" id="button-hotel-stars" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-star"></i>
                    </button>
                    <ul class="dropdown-menu" id="ul-hotel-star">
                        <li value="1" class="dropdown-item star" id="star1"><i class="fa fa-star"></i></li>
                        <li value="2" class="dropdown-item star"><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                        <li value="3" class="dropdown-item star"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                        <li value="4" class="dropdown-item star"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                        <li value="5" class="dropdown-item star"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                    </ul>
                </div>

                <h1 class="header d-none d-md-block">Countries</h1>

                <div class="dropdown d-none d-md-block" id="form-hotel-country-menu" method="get">
                    <button class="btn btn-secondary dropdown-toggle" id="button-hotel-country-menu" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu" id="hotel-country-menu"></ul>
                </div>

                <h1 class="header d-none d-md-block">Cities</h1>

                <div class="dropdown d-none d-md-block" id="form-hotel-city-menu" method="get">
                    <button class="btn btn-secondary dropdown-toggle" id="button-hotel-city-menu" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu" id="hotel-city-menu"></ul>
                </div>

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check d-none d-md-block" name="btnradio" id="hotel-button-clear" autocomplete="off" checked>
                    <label class="btn btn-outline-primary d-none d-md-block" for="hotel-button-clear">Clear</label>

                    <input type="radio" class="btn-check d-none d-md-block" name="btnradio" id="button-search-hotels" autocomplete="off">
                    <label class="btn btn-outline-primary d-none d-md-block" for="button-search-hotels">Search</label>
                </div>
            </div>


            <div class="tab-pane form-container fade show" id="car-input" role="tabpanel" aria-labelledby="car-tab" tabindex="0">
                <div class="col" id="date-input">
                    <div class="row g-3 d-none d-md-block" id="form-car-startdate" method="get">
                        <label for="inputCarStartDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="input-car-startdate" placeholder="mm/dd/yyyy" aria-label="First name">
                    </div>

                    <div class="row g-3 d-none d-md-block" id="form-car-enddate" method="get">
                        <label for="inputCarStartDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="input-car-enddate" placeholder="mm/dd/yyyy" aria-label="Last name">
                    </div>
                </div>

                <h1 class="header d-none d-md-block">Type</h1>

                <div class="dropdown d-none d-md-block" method="get" id="form-car-stars">
                    <button class="btn btn-secondary dropdown-toggle" id="button-car-type" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Business
                    </button>
                    <ul class="dropdown-menu" id="ul-car-type">
                        <li class="dropdown-item type" id="business">Business</li>
                        <li class="dropdown-item type" id="economy">Economy</li>
                    </ul>
                </div>

                <h1 class="header d-none d-md-block">Countries</h1>

                <div class="dropdown d-none d-md-block" id="form-car-country-menu" method="get">
                    <button class="btn btn-secondary dropdown-toggle" id="button-car-country-menu" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu" id="car-country-menu"></ul>
                </div>

                <h1 class="header d-none d-md-block">Cities</h1>

                <div class="dropdown d-none d-md-block" id="form-car-city-menu" method="get">
                    <button class="btn btn-secondary dropdown-toggle" id="button-car-city-menu" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu" id="car-city-menu"></ul>
                </div>

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check d-none d-md-block" name="btnradio" id="car-button-clear" autocomplete="off" checked>
                    <label class="btn btn-outline-primary d-none d-md-block" for="car-button-clear">Clear</label>

                    <input type="radio" class="btn-check search d-none d-md-block" type="submit" name="btnradio" id="button-search-cars" autocomplete="off">
                    <label class="btn btn-outline-primary d-none d-md-block" for="button-search-cars">Search</label>
                </div>
            </div>
        </div>
    </div>

    <form action="file:///C:/Users/USER/OneDrive/Документы/GitHub/Booking/src/history.html">
      <input class="link-history d-none d-md-block" type="submit" value="Please check your data">
    </form>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          aria-controls="navbarContent"
          data-bs-target="#navbarContent" 
          aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse top_nav" id="navbarContent">
          <ul class="navbar-nav mr-auto mb-2 d-block d-sm-none">
            <li class="nav-item">
              <a href="#" class="nav-link">Flights</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Hotels</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Car</a>
            </li>
          </ul>
       </div>
     </div>
   </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
